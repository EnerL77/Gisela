<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evermind</title>
    <meta name="description" content="First prototype 1.0" />

    <style>
      :root { --bg:#0b0b0b; --fg:#ffffff; --accent:#ff6a3d; }
      *{ box-sizing:border-box; }
      html,body{ margin:0; padding:0; height:100%; background:var(--bg); color:var(--fg); }
      body{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
        display:flex; align-items:center; justify-content:center; text-align:center; padding: clamp(16px, 4vw, 48px);
      }
      .wrap{
        max-width: 900px; width:100%;
      }
      h1{
        font-size: clamp(40px, 8vw, 90px);
        line-height: 0.95;
        margin: 0 0 16px 0;
        letter-spacing: -0.02em;
      }
      p{
        font-size: clamp(16px, 2.8vw, 22px);
        opacity: 0.85;
        margin: 0 0 28px 0;
      }
      .badge{
        display:inline-block; padding:.4rem .7rem; border:1px solid #ffffff33; border-radius:999px; font-size:.9rem; opacity:.8;
      }
      footer{
        position:fixed; left:0; right:0; bottom:10px; text-align:center; font-size:12px; opacity:.6;
      }
      /* Platzhalter, damit der Widget-Button nicht über den Text hängt */
      .spacer{ height: 80px; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <span class="badge">First Prototype</span>
      <h1>Welcome to a voice-chat with Evermind</h1>
      <p>Click the button and allow your microphone.</p>
      <div class="spacer" aria-hidden="true"></div>
    </main>

    <!-- ElevenLabs Conversational AI Widget -->
    <elevenlabs-convai agent-id="agent_6501k6wsvkvqf55av1b84g1ww65t"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <!-- Doku: Der Custom Element-Tag + Script werden so von ElevenLabs empfohlen. -->
  </body>
</html>
